<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Time</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container" style="height: 100vh; padding-top: 7vh; padding-bottom: 7vh">
			<div class="row">
				<p class="big">
					<strong><span id="day"></span><span id="hour"></span></strong>
				</p>
			</div>
		</div>

		<script>
			// get the hour and minute elements
			const currentHour = document.getElementById("hour");
			const currentMin = document.getElementById("min");
			const currentSec = document.getElementById("sec");

			// update the hour and minute elements with the current time
			setInterval(() => {
				const now = new Date();
				let hours = now.getHours();
				let minutes = now.getMinutes();
				let seconds = now.getSeconds();
				let milliseconds = now.getMilliseconds();
				let meridiem = "AM";

				if (hours >= 12) {
					meridiem = "PM";
				}

				if (hours > 12) {
					hours -= 12;
				}

				if (hours === 0) {
					hours = 12;
				}

				if (minutes < 10) {
					minutes = "0" + minutes;
				}

				if (seconds < 10) {
					seconds = "0" + seconds;
				}

				if (milliseconds.length !== 3) {
					if (milliseconds.toString().length == 0) {
						milliseconds = "000" + milliseconds;
					} else if (milliseconds.toString().length == 1) {
						milliseconds = "00" + milliseconds;
					} else if (milliseconds.toString().length == 2) {
						milliseconds = "0" + milliseconds;
					} else if (milliseconds.toString().length == 3) {
						milliseconds = "" + milliseconds;
					}
				}

				currentHour.textContent = `${hours}:${minutes}:${seconds}:${milliseconds} ${meridiem}`;

			}, 1);
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
