<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Time</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
	<body>
		<div class="container" style="height: 100vh; padding-top: 7vh; padding-bottom: 7vh">
			<div class="row">
				<h1 class="blinking" id="time"><strong>Time is a social construct...</strong></h1>

				<h5><strong>ğŸ¦„ ğŸŒˆ âœ¨ â€” </strong><span id="clock"></span></h5>
			</div>
		</div>

		<script>
			// get the H1 element
			const currentTime = document.getElementById("time");

			// update the H1 element with the current time
			setInterval(() => {
				const now = new Date();
				let hours = now.getHours();
				let minutes = now.getMinutes();
				let seconds = now.getSeconds();
				let meridiem = "AM";

				if (hours >= 12) {
					meridiem = "PM";
				}

				if (hours > 12) {
					hours -= 12;
				}

				if (minutes < 10) {
					minutes = "0" + minutes;
				}

				if (seconds < 10) {
					seconds = "0" + seconds;
				}

				currentTime.textContent = `Current time: ${hours}:${minutes} ${meridiem}`;
			}, 1000);
		</script>

		<script>
			function updateTime() {
				const now = new Date();
				let hours = now.getHours();
				let minutes = now.getMinutes();
				let seconds = now.getSeconds();
				let amPm = hours >= 12 ? "PM" : "AM";

				if (hours > 12) {
					hours -= 12;
				}

				if (minutes < 10) {
					minutes = "0" + minutes;
				}

				if (seconds < 10) {
					seconds = "0" + seconds;
				}

				const timeString = hours + ":" + minutes + ":" + seconds + " " + amPm;
				document.getElementById("clock").textContent = timeString;
			}

			updateTime();
			setInterval(updateTime, 1000);
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
