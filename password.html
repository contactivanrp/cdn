<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Unlock</title>
		<link rel="icon" href="img/favicon-32x32.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
	<body>
		<div class="container" style="height: 100vh; padding-top: 7vh; padding-bottom: 7vh">
			<div class="row">
				<h1 class="blink" id="password" onclick="copyPassword()"><strong>Generating new password...</strong></h1>

				<h5><strong>ðŸ¦„ ðŸŒˆ âœ¨ â€” </strong><span id="clock"></span></h5>
			</div>
		</div>

		<script>
			function generatePassword() {
				const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-={}[]|:;"<>,.?/~`';
				let password = "";
				while (password.length !== 20) {
					password += characters.charAt(Math.floor(Math.random() * characters.length));
				}
				document.getElementById("password").innerHTML = password;
			}

			function copyPassword() {
				const passwordText = document.getElementById("password");
				const password = passwordText.textContent;
				navigator.clipboard.writeText(password);
			}

			window.onload = generatePassword;
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
