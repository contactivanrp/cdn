<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
	</head>
	<body>
		<div class="container" style="height: 100vh; padding-top: 7vh; padding-bottom: 7vh">
			<div class="row">
				<h1 class="blink" id="unlock"><strong>No unlock scheduled</strong></h1>

				<h5><strong>ðŸ¦„ ðŸŒˆ âœ¨ â€” </strong><span id="clock"></span></h5>
			</div>
		</div>

		<script>
			// Define the CSV data as a variable
			const csvData = `date,start,end,reference
            03 Apr 2023,9:00 AM,11:00 AM,S804871GFC
            03 Apr 2023,12:00 PM,6:00 PM,S036384TAC
            04 Apr 2023,10:00 AM,4:00 PM,S504928JCC
            10 Apr 2023,9:00 AM,11:00 AM,S866605EAC
            10 Apr 2023,12:00 PM,6:00 PM,S042401HAC
            12 Apr 2023,12:00 PM,6:00 PM,S510578KKC
            18 Apr 2023,10:00 AM,4:00 PM,S338894LAC
            25 Apr 2023,10:00 AM,4:00 PM,S967086AKC
            26 Apr 2023,9:00 AM,11:00 AM,S837158DTC
            26 Apr 2023,12:00 PM,6:00 PM,S015829LHC
            03 May 2023,9:00 AM,11:00 AM,S482194MEC
            03 May 2023,12:00 PM,6:00 PM,S562867KHC
            09 May 2023,10:00 AM,4:00 PM,S769752GHC
            10 May 2023,12:00 PM,6:00 PM,S202578HAC
            16 May 2023,10:00 AM,4:00 PM,S813437BFC`;

			// Convert the CSV data into an array of objects
			const rows = csvData.trim().split("\n").slice(1);
			const data = rows.map(row => {
				const [date, start, end, reference] = row.split(",");
				return { date, start, end, reference };
			});

			// Get the current date and time
			const now = new Date();

			// Find the next unlock time
			const nextUnlock = data.find(({ date, start }) => {
				const unlockDate = new Date(date + " " + start);
				return unlockDate > now;
			});

			// If there is a next unlock, update the button text and link
			if (nextUnlock) {
				const { date, start, reference } = nextUnlock;
				const button = document.getElementById("unlock");
				button.innerText = `Unlock ${date} at ${start}`;
				button.classList.remove("blink");
				button.classList.add("blinking");
				button.addEventListener("click", function () {
					window.location.href = `https://spatial.sg/unlock?ref=${reference}`;
				});
			}
		</script>

		<script>
			function updateTime() {
				const now = new Date();
				let hours = now.getHours();
				let minutes = now.getMinutes();
				let amPm = hours >= 12 ? "PM" : "AM";

				if (hours > 12) {
					hours -= 12;
				}

				if (minutes < 10) {
					minutes = "0" + minutes;
				}

				const timeString = hours + ":" + minutes + " " + amPm;
				document.getElementById("clock").textContent = timeString;
			}

			updateTime();
			setInterval(updateTime, 1000);
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
