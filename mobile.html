<!DOCTYPE html>
<html lang="en">
	<head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />

		<script>
			// JavaScript function to detect if the device is a mobile device
			function isMobileDevice() {
				return typeof window.orientation !== "undefined" || navigator.userAgent.indexOf("IEMobile") !== -1
			}

			// JavaScript function to hide or show iframes based on device type
			function toggleIframes() {
				var iframeMobile = document.getElementById("iframeMobile")
				var iframeDesktop = document.getElementById("iframeDesktop")

				if (isMobileDevice()) {
					iframeMobile.style.display = "block"
					iframeDesktop.style.display = "none"
				} else {
					iframeMobile.style.display = "none"
					iframeDesktop.style.display = "block"
				}
			}
		</script>
	</head>
	<body onload="toggleIframes();">
		<!-- Iframe for mobile devices -->
		<iframe id="iframeMobile" style="border: 1px solid rgba(0, 0, 0, 0.1)" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FJZFT9inm7mXtwj7AyNeIf7%2FStitch-Interactive%3Fpage-id%3D34%253A2%26node-id%3D211-481%26viewport%3D-9433%252C1214%252C0.38%26scaling%3Dcontain%26starting-point-node-id%3D211%253A481%26show-proto-sidebar%3D1" allowfullscreen></iframe>

	</body>
